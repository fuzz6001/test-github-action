name: Test using python

on:
  pull_request:
  workflow_dispatch:

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: execute script
        run: python --version > version.txt

      - name: commit
        run: |
          git config user.email "fuzz6001@fuckin.rash.jp" # #action@github.com"
          git config user.name "fz" # "hoge"
          git add .
          git commit -m "add"
          git push
