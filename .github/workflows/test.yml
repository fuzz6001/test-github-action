name: Test using python

on:
  workflow_dispatch

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: execute script
        run: python --version > version.txt

      - name: commit
        run: |
          git config user.email "action@github.com"
          # git config user.name "Your Name"
          git add .
          git commit -m "add"
          git push
